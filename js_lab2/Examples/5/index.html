<!DOCTYPE html>
<html>

<head>
    <title>Example 5 Yatskiv</title>
</head>

<body>
    <a href="javascript:history.back()">
        <img height=23 src="/rew.gif" width=23 border=0>
    </a>
    <a href="javascript:history.forward()">
        <img height=23 src="/fw.gif" width=23 border=0>
    </a>
    <p>
        <a href="javascript:history.go(-1)">
            <img height=23 src="/rew.gif" width=23 border=0>
        </a>
        <a href="javascript:history.go(1)">
            <img height=23 src="/fw.gif" width=23 border=0>
        </a>
</body>

</html>
