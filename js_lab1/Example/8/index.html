<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8</title>
</head>
<body>
    
    <h1>Something about you...</h1>
    <table>
        <script>
            document.writeln("<tr><td>Navigator Name :</td><td>" + navigator.appName.bold() + "</td></tr>");
            document.writeln("<tr><td>Navigator Code Name :</td><td>" + navigator.appCodeName.bold() + "</td></tr>");
            document.writeln("<tr><td>Navigator version : </td><td>" + navigator.appVersion.bold() + "</td></tr>");
            document.writeln("<tr><td>User agent :</td><td>" + navigator.userAgent.bold() + "</td></tr>");
        </script>
    </table>
</body>
</html>
