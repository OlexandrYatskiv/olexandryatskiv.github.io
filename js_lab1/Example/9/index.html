<!DOCTYPE html>

<body>
    <h1>Type conversion sample</h1>
    <table>
        <script>
            var szTextBuf = "";
            szTextBuf = 4 + "&nbsp;- число чотири" + "<br>";
            szBuf2 = (parseInt("2") + 2) + "&nbsp;- число чотири" + "<br>";
            document.write(szTextBuf + szBuf2);
        </script>
    </table>
</body>
